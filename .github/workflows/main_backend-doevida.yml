name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Necessário para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          
      # ----------------------------------------------------------------------------------
      # SOLUÇÃO CRÍTICA PARA O ERRO SSL DO AZURE MYSQL
      # ----------------------------------------------------------------------------------

      # PASSO 1: Escreve o conteúdo do Secret AZURE_MYSQL_CA_CERT no disco.
      - name: Write Azure MySQL CA Certificate File
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        # O arquivo 'mysql_ca.pem' é criado no diretório de trabalho.
        run: echo "$CA_CERT" > mysql_ca.pem 
        
      # PASSO 2: Executa o Prisma, injetando a URL de conexão completa.
      - name: Run Prisma Deploy with SSL Certificate Path and Mode
        run: npx prisma migrate deploy
        env:
          # A URL FINAL é criada: https://secret.com/en-us?sslmode=verify-identity&sslcert=./mysql_ca.pem
          # O 'sslmode=verify-identity' é essencial para satisfazer a exigência de segurança do Azure.
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}?sslmode=verify-identity&sslcert=./mysql_ca.pem
          
      # ----------------------------------------------------------------------------------
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Necessário para solicitar o JWT (OpenID Connect)
      contents: read # Necessário para actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          package: .