name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Necessário para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, prisma generate, build, and test
        run: |
          npm install
          # CORREÇÃO CRÍTICA DO PRISMA: Gera o código do Prisma Client para inclusão no pacote.
          # Isso resolve o erro 'Cannot find module .prisma/client/default' no Azure.
          npx prisma generate --no-warn-engine
          npm run build --if-present
          npm run test --if-present
          
      # ----------------------------------------------------------------------------------
      # SOLUÇÃO PARA CONEXÃO SEGURA COM AZURE MYSQL (SSL)
      # ----------------------------------------------------------------------------------

      # PASSO 1: Escreve o conteúdo do Secret AZURE_MYSQL_CA_CERT no disco.
      - name: Write Azure MySQL CA Certificate File
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        run: echo "$CA_CERT" > mysql_ca.pem 
        
      # PASSO 2: Executa a migração (deploy).
      - name: Run Prisma Deploy
        run: npx prisma migrate deploy
        env:
          # ATENÇÃO: O Secret AZURE_DATABASE_URL DEVE conter a URL completa com os parâmetros SSL:
          # Ex: mysql://...:3306/db?sslmode=verify-identity&sslcert=./mysql_ca.pem
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}
          
      # ----------------------------------------------------------------------------------
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # Empacota todo o diretório do projeto, incluindo o client gerado.
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Necessário para autenticação OIDC (Azure Login)
      contents: read # Necessário para actions/checkout

    steps:
      - name: Download artifact from build job
        # Baixa o artefato que contém o Prisma Client gerado.
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy_package
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          # Aponta para o diretório de deploy
          package: deploy_package