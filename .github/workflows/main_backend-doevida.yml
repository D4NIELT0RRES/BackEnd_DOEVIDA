name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Necessário para actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ----------------------------------------------------------------------------------
      # CORREÇÃO: CERTIFICADO DEVE SER CRIADO ANTES DO npm install E PRISMA GENERATE
      # ----------------------------------------------------------------------------------
      - name: Write Azure MySQL CA Certificate File
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        run: |
          echo "Criando certificado CA..."
          echo "$CA_CERT" > mysql_ca.pem
          chmod 644 mysql_ca.pem
          ls -la mysql_ca.pem
          echo "Certificado criado com sucesso!"

      - name: npm install, prisma generate, build, and test
        run: |
          npm install
          # Gera o Prisma Client com o certificado disponível
          npx prisma generate
          npm run build --if-present
          npm run test --if-present
        
      # ----------------------------------------------------------------------------------
      # CORREÇÃO PRINCIPAL: CONFIGURAR DATABASE_URL COM PARÂMETROS SSL CORRETOS
      # ----------------------------------------------------------------------------------
      - name: Run Prisma Deploy
        env:
          # CORREÇÃO: Adicionar parâmetros SSL obrigatórios para Azure MySQL
          DATABASE_URL: "${{ secrets.AZURE_DATABASE_URL }}?sslaccept=strict&sslcert=mysql_ca.pem&sslidentity=mysql_ca.pem"
        run: |
          echo "Executando migrações com SSL..."
          npx prisma migrate deploy
          echo "Migrações concluídas com sucesso!"
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          # CORREÇÃO: Incluir o certificado no artefato
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Necessário para autenticação OIDC (Azure Login)
      contents: read # Necessário para actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      # CORREÇÃO: Recriar o certificado no job de deploy também
      - name: Recreate CA Certificate for Deployment
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        run: |
          echo "Recriando certificado CA para deploy..."
          echo "$CA_CERT" > mysql_ca.pem
          chmod 644 mysql_ca.pem
          ls -la mysql_ca.pem

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          package: .