name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # --- NOVO PASSO: Executa a migração do banco de dados no ambiente do GitHub Actions ---
      - name: Run Prisma Deploy
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          package: .