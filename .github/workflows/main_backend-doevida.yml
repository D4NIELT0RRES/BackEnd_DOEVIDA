
name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npx prisma generate
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Setup production environment
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
          DB_URL: ${{ secrets.AZURE_DATABASE_URL }}
        run: |
          echo "$CA_CERT" > mysql_ca.pem
          chmod 644 mysql_ca.pem
          echo "DATABASE_URL=\"${DB_URL}\"" > .env
          echo "JWT_SECRET=uma_senha_super_segura" >> .env
          echo "JWT_EXPIRES=1h" >> .env
          echo "EMAIL_USER=doevida306@gmail.com" >> .env
          echo "EMAIL_PASS=gicx yjxf lwsb tmun" >> .env
          echo "EMAIL_HOST=smtp.gmail.com" >> .env
          echo "EMAIL_PORT=587" >> .env
          npx prisma generate

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND_DOEVIDA }}
          package: .
          