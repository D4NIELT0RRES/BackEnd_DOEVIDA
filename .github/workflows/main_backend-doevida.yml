name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          
      # -----------------------------------------------------
      # SOLUÇÃO PARA ERRO P1000 (FALHA DE AUTENTICAÇÃO SSL)
      # -----------------------------------------------------

      # PASSO 1: Escreve o certificado CA no disco do Runner.
      # O conteúdo é lido do Secret AZURE_MYSQL_CA_CERT.
      - name: Write Azure MySQL CA Certificate File
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        run: echo "$CA_CERT" > mysql_ca.pem 
        
      # PASSO 2: Executa a migração do banco de dados.
      # O parâmetro '&sslcert=./mysql_ca.pem' é adicionado para forçar o Prisma a usar o certificado.
      - name: Run Prisma Deploy with SSL Certificate Path
        run: npx prisma migrate deploy
        env:
          # AZURE_DATABASE_URL DEVE SER: mysql://adm:senha@host:port/db (sem o ?sslmode=require)
          DATABASE_URL: ${{ secrets.AZURE_DATABASE_URL }}&sslcert=./mysql_ca.pem
          
      # -----------------------------------------------------
      # FIM DA SOLUÇÃO SSL
      # -----------------------------------------------------
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          package: .