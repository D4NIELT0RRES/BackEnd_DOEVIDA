name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      # CORRE√á√ÉO: Criar certificado primeiro
      - name: Write Azure MySQL CA Certificate File
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        run: |
          echo "Criando certificado CA..."
          echo "$CA_CERT" > mysql_ca.pem
          chmod 644 mysql_ca.pem
          echo "Certificado criado com sucesso!"

      # CORRE√á√ÉO: Usar approach mais simples e confi√°vel
      - name: Create proper .env file
        env:
          DB_URL: ${{ secrets.AZURE_DATABASE_URL }}
        run: |
          echo "Criando .env com configura√ß√£o SSL..."
          echo "DATABASE_URL=\"${DB_URL}?sslaccept=strict&ssl_ca=mysql_ca.pem\"" > .env
          echo "JWT_SECRET=uma_senha_super_segura" >> .env
          echo "JWT_EXPIRES=1h" >> .env
          echo "EMAIL_USER=doevida306@gmail.com" >> .env
          echo "EMAIL_PASS=gicx yjxf lwsb tmun" >> .env
          echo "EMAIL_HOST=smtp.gmail.com" >> .env
          echo "EMAIL_PORT=587" >> .env
          
          echo "=== CONTE√öDO VERIFICADO DO .env ==="
          cat .env
          echo "==================================="

      - name: npm install, prisma generate, build, and test
        run: |
          npm install
          # CORRE√á√ÉO: Garantir que Prisma Client seja gerado
          npx prisma generate
          npm run build --if-present
          npm run test --if-present
        
      # CORRE√á√ÉO: Substituir por setup de database mais robusto
      - name: Setup Database
        run: |
          echo "Configurando banco de dados..."
          
          # Verifica o status das migra√ß√µes
          echo "üìã Verificando status das migra√ß√µes..."
          npx prisma migrate status || echo "Status verificado"
          
          # Tenta deploy normal primeiro
          if npx prisma migrate deploy; then
            echo "‚úÖ Migra√ß√µes aplicadas com sucesso!"
          else
            echo "‚ö†Ô∏è  Banco j√° possui schema - verificando necessidade de baseline..."
            # Se falhar, tenta fazer baseline
            npx prisma db pull --force && echo "‚úÖ Schema sincronizado" || echo "‚ÑπÔ∏è  Schema j√° sincronizado"
            echo "üìù Se precisar de baseline manual, execute: npx prisma migrate resolve --applied [nome_da_migracao]"
          fi
      
      # CORRE√á√ÉO: Verificar se o Prisma Client foi gerado
      - name: Verify Prisma Client Generation
        run: |
          echo "Verificando gera√ß√£o do Prisma Client..."
          ls -la node_modules/.prisma/client/
          echo "Prisma Client verificado!"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Recreate environment for Deployment
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
          DB_URL: ${{ secrets.AZURE_DATABASE_URL }}
        run: |
          echo "Recriando ambiente para deploy..."
          echo "$CA_CERT" > mysql_ca.pem
          echo "DATABASE_URL=\"${DB_URL}?sslaccept=strict&ssl_ca=mysql_ca.pem\"" > .env
          echo "JWT_SECRET=uma_senha_super_segura" >> .env
          echo "JWT_EXPIRES=1h" >> .env
          echo "EMAIL_USER=doevida306@gmail.com" >> .env
          echo "EMAIL_PASS=gicx yjxf lwsb tmun" >> .env
          echo "EMAIL_HOST=smtp.gmail.com" >> .env
          echo "EMAIL_PORT=587" >> .env
          chmod 644 mysql_ca.pem

      # CORRE√á√ÉO: Apenas gerar Prisma Client (j√° temos node_modules do build)
      - name: Generate Prisma Client for Production
        run: |
          echo "Gerando Prisma Client para produ√ß√£o..."
          npx prisma generate
          echo "Prisma Client gerado com sucesso!"
          ls -la node_modules/.prisma/client/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          package: .