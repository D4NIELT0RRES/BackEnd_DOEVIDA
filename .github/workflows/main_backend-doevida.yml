name: Build and deploy Node.js app to Azure Web App - backend-doevida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Write Azure MySQL CA Certificate File
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
        run: |
          echo "$CA_CERT" > mysql_ca.pem
          chmod 644 mysql_ca.pem

      - name: Create .env file
        env:
          DB_URL: ${{ secrets.AZURE_DATABASE_URL }}
        run: |
          echo "DATABASE_URL=\"${DB_URL}?sslaccept=strict&ssl_ca=mysql_ca.pem\"" > .env
          echo "JWT_SECRET=uma_senha_super_segura" >> .env
          echo "JWT_EXPIRES=1h" >> .env
          echo "EMAIL_USER=doevida306@gmail.com" >> .env
          echo "EMAIL_PASS=gicx yjxf lwsb tmun" >> .env
          echo "EMAIL_HOST=smtp.gmail.com" >> .env
          echo "EMAIL_PORT=587" >> .env

      - name: Install dependencies and generate Prisma
        run: |
          npm install
          npx prisma generate

      - name: Setup Database
        run: |
          echo "Setting up database..."
          npx prisma migrate deploy || npx prisma db pull --force

      - name: Build and test
        run: |
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Setup production environment
        env:
          CA_CERT: ${{ secrets.AZURE_MYSQL_CA_CERT }}
          DB_URL: ${{ secrets.AZURE_DATABASE_URL }}
        run: |
          echo "$CA_CERT" > mysql_ca.pem
          echo "DATABASE_URL=\"${DB_URL}?sslaccept=strict&ssl_ca=mysql_ca.pem\"" > .env
          echo "JWT_SECRET=uma_senha_super_segura" >> .env
          echo "JWT_EXPIRES=1h" >> .env
          echo "EMAIL_USER=doevida306@gmail.com" >> .env
          echo "EMAIL_PASS=gicx yjxf lwsb tmun" >> .env
          echo "EMAIL_HOST=smtp.gmail.com" >> .env
          echo "EMAIL_PORT=587" >> .env
          chmod 644 mysql_ca.pem
          npx prisma generate

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2AFBE9EE185A4AEA86A8EA0D069526DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4558B550BA44947A89F4533C0DFF126 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B0BB0ADF6B482EBA7CB71BAEC42C3A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-doevida'
          slot-name: 'Production'
          package: .
